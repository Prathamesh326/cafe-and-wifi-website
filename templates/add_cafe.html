<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cafe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Add New Cafe</h1>
        <form method="POST" class="bg-light p-4 border rounded">
            <div class="form-group">
                <label for="name">Cafe Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="map_url">Map URL</label>
                <input type="url" class="form-control" id="map_url" name="map_url" required>
            </div>
            <div class="form-group">
                <label for="img_url">Image URL</label>
                <input type="url" class="form-control" id="img_url" name="img_url" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label>Has Sockets</label>
                <input type="checkbox" class="ml-2" name="has_sockets">
            </div>
            <div class="form-group">
                <label>Has Toilet</label>
                <input type="checkbox" class="ml-2" name="has_toilet">
            </div>
            <div class="form-group">
                <label>Has Wi-Fi</label>
                <input type="checkbox" class="ml-2" name="has_wifi">
            </div>
            <div class="form-group">
                <label>Can Take Calls</label>
                <input type="checkbox" class="ml-2" name="can_take_calls">
            </div>
            <div class="form-group">
                <label for="seats">Seats</label>
                <input type="text" class="form-control" id="seats" name="seats">
            </div>
            <div class="form-group">
                <label for="coffee_price">Coffee Price</label>
                <input type="text" class="form-control" id="coffee_price" name="coffee_price">
            </div>
            <button type="submit" class="btn btn-primary">Add Cafe</button>
        </form>
    </div>
</body>
</html>
